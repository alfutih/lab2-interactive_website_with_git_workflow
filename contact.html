<main>
    <section class="contact">
        <h1>Contact</h1>
        <p>
            Feel free to reach out if you have any questions, collaboration ideas, or just want to <br>
            chat about UX design and creativity.
        </p>
    </section>

    

    <section>
        <form id="contactForm" action="" method="post">
            
            <label for="firstName">First Name</label>
            <input id="firstName" name="firstName" type="text" required 
            pattern="[A-Za-zÀ-ÖØ-öø-ÿ\s]+"
            title="First name must contain only letters">
            <p class="error-message"></p>
                
            <label for="lastName">Last Name</label>
            <input id="lastName" name="lastName" type="text" required
            pattern="[A-Za-zÀ-ÖØ-öø-ÿ\s]+" title="First name must contain only letters">
            <p class="error-message"></p>

            <label for="email">Email</label>
            <input id="email" name="email" type="email" required>

            <label for="phone">Phone Number</label>
            <input id="phone" name="phoneNumber" type="tel"
            inputmode="numeric"
            pattern="^\+?[0-9]+$"
            title="Use numbers only, optionally starting with +">

            <label class="option_field">Subject
                <select id="subject" name="subject" required>
                    <option value="" disabled selected>--Please choose a subject--</option>
                    <option value="general">General Contact</option>
                    <option value="collaboration">Collaboration</option>
                    <option value="feedback">Feedback</option>
                </select>
            </label>

            <label for="message">Message</label>
            <textarea id="message" name="message" minlength="20" required></textarea>
            <p class="error-message"></p>

            <button type="submit" class="submitButton">Submit</button>
            <button type="reset" class="clearButton">Clear</button>
        </form>
    </section>
</main>
